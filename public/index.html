<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Spend Visualization</title>
    <style>

    * {
        box-sizing:border-box;
        padding:0;
        margin:0;
    }

    html {
        height:100%;
        font-family: verdana, sans-serif;
        font-size: 10px;
        background:#fff;
        text-align:center;
    }

    .background {
          fill: #f8f8f8;
    }

    line {
        stroke: #fff;
    }

    text {
        fill: #333;
    }

    </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
        <script src="main.js"></script>
    </body>
</html>
